<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Watermark a Video!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ Watermark a Video!</h1>
        <p class="description">
            Upload your video and watermark image, or provide SAS URLs from Azure Blob Storage. If both are provided, SAS URLs will take priority.
        </p>

        <div class="card">
            <h2>Option 1: Upload Files</h2>
            <div class="input-group">
                <label for="video_path">Select a video:</label>
                <input type="file" id="video_path" />
            </div>
            <div class="input-group">
                <label for="image_path">Select a watermark:</label>
                <input type="file" id="image_path" />
            </div>
        </div>

        <div class="card">
            <h2>Option 2: Provide SAS URLs</h2>
            <div class="input-group">
                <label for="video_sas">Video SAS URL:</label>
                <input type="text" id="video_sas" placeholder="https://..." />
            </div>
            <div class="input-group">
                <label for="image_sas">Watermark SAS URL:</label>
                <input type="text" id="image_sas" placeholder="https://..." />
            </div>
        </div>

        <div class="actions">
            <button id="startButton">â–¶ Start Processing</button>
            <div class="progress-container">
                <label for="progressBar">Progress:</label>
                <progress id="progressBar" value="0" max="100"></progress>
            </div>
            <button id="downloadVideo" style="display: none;">â¬‡ Download Video</button>
            <button id="downloadThumbnail" style="display: none;">ðŸ–¼ Download Thumbnail</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
