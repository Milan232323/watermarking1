<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Watermark a Video!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Watermark a Video</h2>
        <p class="instructions">
            Upload a video and watermark image, or enter SAS URLs. If both are given, the SAS URL is used.
        </p>

        <div class="inputs">
            <h3>Option 1:</h3>
            <label for="video_path">Video:</label>
            <input type="file" id="video_path" />

            <label for="image_path">Watermark:</label>
            <input type="file" id="image_path" />

            <h3>Option 2:</h3>
            <label for="video_sas">Video SAS URL:</label>
            <input type="text" id="video_sas" />

            <label for="image_sas">Watermark SAS URL:</label>
            <input type="text" id="image_sas" />

            <button id="startButton">Start</button>

            <label for="progressBar">Progress:</label>
            <progress id="progressBar" value="0" max="100"></progress>

            <p id="statusText">Status: <span id="statusValue">Not started</span></p>



            <button id="downloadVideo" style="display: none;">Download Video</button>
            <button id="downloadThumbnail" style="display: none;">Download Thumbnail</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
